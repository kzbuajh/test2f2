<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login and Registration page</title>
</head>
<body>
    <div class="hero">
        <div class="from-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Sign in</button>
                <button type="button" class="toggle-btn" onclick="register()">Sign up</button>
            </div>
            <form action="" id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="checkbox" placeholder="User ID" required><span>Remember password</span>
                <button type="submit" class="submit-btn">Sign in</button>
            </form>
            <form action="" id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="email" class="input-field" placeholder="Email ID" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="checkbox" placeholder="User ID" required><span>I agree</span>
                <button type="submit" class="submit-btn">Sign up</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
